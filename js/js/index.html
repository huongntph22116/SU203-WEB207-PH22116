           <script>
                function reder(){
            table=`
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Tên</th>
                    <th scope="col">Mô tả</th>
                    <th scope="col">Ảnh</th>
                </tr>
            `
            for(let i=0;i<data.length;i++){
                table +=` <tr>
                    <th scope="row">i++</th>
                    <td>${data[i].name}</td>
                    <td>${data[i].mota}</td>
                    <td><img src="${data[i].link}" alt=""></td>
                </tr>
              
                `
            }
            document.getElementById("render").innerHTML=table
        }
           </script>
        </table>
       
        <!-- Modal -->
       
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Form thêm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Tên ảnh</label>
                            <input type="text"  class="form-control" id="name"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Mô tả</label>
                            <input type="text" class="form-control" id="mota"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Link ảnh</label>
                            <input type="text" class="form-control" id="link"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                            <button type="submit" id="add" onclick="add_data();" class="btn btn-primary">Lưu </button>
                        </div>
                       
                    </form>
                </div>
               
            </div>
        </div>
    </div>
    <script>
        var data=[];
        function add_data(){
            var name=document.getElementById("name").value;
            var mota=document.getElementById("mota").value;
            var link=document.getElementById("link").value;
            
            // alert(name);
            var item={
                name:name,
                mota:mota,
                link:link
            };
           data.push(item);
           
           reder();
        }
    
    </script>
